<!DOCTYPE html>
<html>
<head>
    <title>Risk Assessment Results</title>
</head>
<body>
    <h1>Risk Assessment Results for {{ name }}</h1>
    <table>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
        {% for key, value in assessment.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
